<html>

         <script language="javascript">
      function valid()
    {
      if(document.donor.fname.value=="")
      {
         alert("Please insert First name");
         document.donor.fname.focus();
         return false;
       }
      if(!document.donor.fname.value.match(/^[a-zA-Z]+$/))
      {
         alert("Please insert First name in Alphabate");
         document.donor.fname.focus();
         return false;
       }


      if(document.donor.lname.value=="")
      {
        alert("Please Insert Last Name");
        document.donor.lname.focus();
         return false;
       }
      
      if(!document.donor.lname.value.match(/^[a-zA-Z]+$/))
      {
        alert("Please Insert Last Name in Alphabate");
        document.donor.lname.focus();
         return false;
       }



      if(document.donor.dob.value=="")
      {
         alert("please insert Date of Birth");
         document.donor.dob.focus();
         return false;
       }
        if(document.donor.region.value=="")
      {
         alert("please insert Region");
         document.donor.region.focus();
         return false;
       }
        if(!document.donor.region.value.match(/^[a-zA-Z]+$/))
      {
         alert("please insert Region in Alphabate");
         document.donor.region.focus();
         return false;
       }
        

      
      
        if(document.donor.email.value=="")
      {
         alert("please insert Email");
         document.donor.email.focus();
         return false;
      }
      
       if(document.donor.cnic.value=="")
      {
         alert("please insert CNIC");
         document.donor.cnic.focus();
         return false;
       }
        if(document.donor.cnic.value.length<=5)
      {
         alert("please insert CNIC above 5 digit");
         document.donor.cnic.focus();
         return false;
       }
      if(isNaN(document.donor.cnic.value))
      {
         alert("please insert CNIC in Numeric");
         document.donor.cnic.focus();
         return false;
       }


      
       if(document.donor.cell_no.value=="")
      {
         alert("please insert Phone Number");
         document.donor.cell_no.focus();
         return false;
       }
       if(isNaN(document.donor.cell_no.value))
      {
         alert("please insert Phone Number in Numeric");
         document.donor.cell_no.focus();
         return false;
       }



        if(document.donor.oup.value=="")
      {
         alert("please insert Occuption");
         document.donor.oup.focus();
         return false;
       }
       if(!document.donor.oup.value.match(/^[a-zA-Z]+$/))
      {
         alert("please insert Occuption in Alphabate");
         document.donor.oup.focus();
         return false;
       }




       if(document.donor.age.value=="")
      {
         alert("please insert Age");
         document.donor.age.focus();
         return false;
       }
         if(isNaN(document.donor.age.value))
      {
         alert("please insert Age in Numeric");
         document.donor.age.focus();
         return false;
       }



     
       if(document.donor.address.value=="")
      {
         alert("please insert Address");
         document.donor.address.focus();
         return false;
       }
      if(document.donor.city.value=="")
      {
         alert("please insert City");
         document.donor.city.focus();
         return false;
       }
      if(!document.donor.city.value.match(/^[a-zA-Z]+$/))
      {
         alert("please insert City in Alphabate");
         document.donor.city.focus();
         return false;
       }


        if(document.donor.sign.value=="")
      {
         alert("please insert Donor's Signature");
         document.donor.sign.focus();
         return false;
       }
      if(!document.donor.sign.value.match(/^[a-zA-Z]+$/))
      {
         alert("please insert Donor's Signature in Alphabate");
         document.donor.sign.focus();
         return false;
       }  
      
         
        return true;
   }
</script>
